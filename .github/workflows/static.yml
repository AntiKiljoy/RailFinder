# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # ✅ Correct version

      - name: Set up Node.js
        uses: actions/setup-node@v4 # ✅ Correct version
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build && cp ./dist/index.html ./dist/404.html

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3 # ✅ Latest available version

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2 # ✅ Latest available version
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1 # ✅ Latest available version
