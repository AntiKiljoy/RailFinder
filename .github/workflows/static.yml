# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build --verbose && cp ./dist/index.html ./dist/404.html
      - name: Verify build output
        run: ls -la ./dist
      - name: Check for symlinks and hard links
        run: |
          echo "Checking for symlinks and hard links in the build output..."
          if find ./dist -type l | read; then
            echo "Error: Symlinks found in build output" >&2
            find ./dist -type l
            exit 1
          fi
          if find ./dist -type f -links +1 | read; then
            echo "Error: Hard links found in build output" >&2
            find ./dist -type f -links +1
            exit 1
          fi
          du -sh ./dist
      - name: Set permissions on dist folder
        run: chmod -R 755 ./dist
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
